<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="calculation"></div>
            <div class="result"></div>
        </div>

        <div class="row">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        
        <div class="row">
            <button class="seven digits">7</button>
            <button class="eight digits">8</button>
            <button class="nine digits">9</button>
            <button class="divide operator">/</button>
        </div>
        
        <div class="row">
            <button class="four digits">4</button>
            <button class="five digits">5</button>
            <button class="six digits">6</button>
            <button class="multiply operator">x</button>
        </div>

        <div class="row">
            <button class="one digits">1</button>
            <button class="two digits">2</button>
            <button class="three digits">3</button>
            <button class="substract operator">-</button>
        </div>

        <div class="row">
            <button class="decimal">.</button>
            <button class="zero digits">0</button>        
            <button class="equal">=</button>
            <button class="add operator">+</button>
        </div>                     
                
    </div>

</body>
</html>
